{% extends "base.html" %}
{% block title %}Bad Request - Solio{% endblock %}
{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">400</h1>
        <h2>Bad Request</h2>
        <p>The server could not process your request. Please check your input and try again.</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
