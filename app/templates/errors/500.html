{% extends "base.html" %}

{% block title %}Server Error - Solio{% endblock %}
{% block description %}Something went wrong on our end.{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-visual error-visual-500">
        <model-viewer
            src="{{ url_for('static', filename='models/crystal.glb') }}"
            alt="3D Crystal"
            auto-rotate
            auto-rotate-delay="0"
            rotation-per-second="15deg"
            disable-zoom
            interaction-prompt="none"
            shadow-intensity="0"
            exposure="0.6"
            class="error-3d-model"
        ></model-viewer>
    </div>

    <div class="error-content">
        <h1 class="error-code error-code-500">500</h1>
        <h2 class="error-title">Something Went Wrong</h2>
        <p class="error-message">
            We're experiencing technical difficulties. Please try again in a moment.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                Go Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline">
                Try Again
            </button>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: calc(100vh - 200px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.error-visual {
    width: 280px;
    height: 280px;
    margin-bottom: 20px;
    opacity: 0.7;
}

.error-visual-500 {
    animation: pulse-error 2s ease-in-out infinite;
}

@keyframes pulse-error {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
}

.error-3d-model {
    width: 100%;
    height: 100%;
    --poster-color: transparent;
}

.error-code {
    font-size: 8rem;
    font-weight: 700;
    color: #fff;
    line-height: 1;
    margin: 0;
}

.error-code-500 {
    background: linear-gradient(135deg, #FF5757 0%, #9945FF 100%);
    -webkit-background-clip: text;
    background-clip: text;
}

.error-title {
    font-size: 1.75rem;
    color: var(--text-primary);
    margin: 10px 0 15px;
}

.error-message {
    color: var(--text-secondary);
    font-size: 1.1rem;
    max-width: 400px;
    margin: 0 auto 30px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 480px) {
    .error-code {
        font-size: 5rem;
    }

    .error-visual {
        width: 200px;
        height: 200px;
    }

    .error-actions {
        flex-direction: column;
        width: 100%;
        max-width: 250px;
    }

    .error-actions .btn {
        width: 100%;
    }
}
</style>
{% endblock %}
