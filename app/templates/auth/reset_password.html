{% extends "base.html" %}

{% block title %}Set New Password - Solio{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Set New Password</h1>
            <p>Enter your new password below.</p>
        </div>

        <form method="POST" class="auth-form" id="resetPasswordForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password"
                       placeholder="At least 8 characters" required autofocus minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       placeholder="Repeat your password" required minlength="8">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Reset Password
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
